<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>currency-converter</title>
  <link rel="icon" href="https://github.com/romvsss/currencyConverter/blob/master/background/pngegg.png?raw=true">
</head>

<body class="body">
  <header class="header">
    <h1 class="header__text">
      Kalkulator walut
    </h1>
  </header>
  <main>
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Wprowadź dane</legend>
        <label class="form__labelText">
          Wybierz walutę:
          <select name="currency" class="js-currency form__field">
            <option value="EUR">EURO (EUR) </option>
            <option value="USD">DOLAR AMERYKANSKI (USD) </option>
            <option value="GBP">FUNT BRYTYJSKI (GBP) </option>
          </select>
        </label>
        <p>
          <label class="form__labelText">
            Wprowadź kwotę (PLN): <input class="js-quantity form__field" type="number" name="quantity" required min="0" step="any">
          </label>
        </p>
      </fieldset>
      <p>
        <button class="form__button">Oblicz!</button>
      </p>

      <div class="form__result">
        <p>
          <span>Wartość po przeliczeniu: <span class="js-result">N/A</span></span>
        </p>
      </div>
    </form>
  </main>
  <footer class="footer">
    Dane kursów z dnia 28.01.2023
  </footer>

</body>

</html>
